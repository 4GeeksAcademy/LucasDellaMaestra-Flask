<!DOCTYPE html>
<html>
<head>
    <title>Predicción de Diabetes</title>
</head>
<body>
    <h2>Ingresa los datos del paciente</h2>
    <form action="/predict" method="post">
        {% for i in range(8) %}  <!-- Ajusta el número si tu modelo usa más/menos variables -->
        <input type="number" step="any" name="feature{{ i }}" placeholder="Feature {{ i }}"><br>
        {% endfor %}
        <input type="submit" value="Predecir">
    </form>
    <h3>{{ prediction_text }}</h3>
</body>
</html>
